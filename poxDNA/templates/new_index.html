<!doctype html>
<html data-ng-app="poxDNA">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- load Angular -->
<script src="{{ url_for('static', filename='lib/angular-1.5.8/angular.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/angular-1.5.8/angular-route.min.js') }}"></script>

<!-- load MUI -->
<link href="{{ url_for('static', filename='lib/mui-0.6.8/css/mui.min.css') }}" rel="stylesheet" type="text/css" />
<script src="{{ url_for('static', filename='lib/mui-0.6.8/angular/mui-angular.min.js') }}"></script>

<!-- load JQuery -->
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- load the poxDNA app -->
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
<script src="{{ url_for('static', filename='js/services.js') }}"></script>

<title>{{ config['POXDNA_TITLE'] }}</title>
</head>
<body>
	<header id="header">
		<div class="mui-appbar mui--appbar-line-height">
			<div class="mui-container-fluid">
				<a class="sidedrawer-toggle mui--visible-xs-inline-block js-show-sidedrawer">☰</a> <a class="sidedrawer-toggle mui--hidden-xs js-hide-sidedrawer">☰</a> <span class="mui--text-title mui--visible-xs-inline-block">Brand.io</span>
			</div>
		</div>
	</header>
	
	<div id="sidedrawer" class="mui--no-user-select">
		<div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title"><h2><a href="{{ url_for('home') }}">poxDNA</a></h2></div>
		<div class="mui-divider"></div>
		<ul>
			{% include "security/_menu.html" %}
			{% if current_user.is_authenticated %} 
			<li><strong><a href="{{ url_for('projects') }}">My projects</a></strong></li> 
			{% endif %}
		</ul>
	</div>
	
	<div class="mui-container">
		<div class="mui--appbar-height"></div>
		<div class="mui-panel" ng-view></div>
	</div>
</body>
</html>
