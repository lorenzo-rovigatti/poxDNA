{% extends "layout.html" %} 
{% block body %}
{% from "_form_macros.html" import render_textfield, render_submit %}
<h1>Login</h1>
<form action="{{ url_for_security('login') }}" method="POST" name="send_login_form">
  {{ send_login_form.hidden_tag() }}
  {{ render_textfield(send_login_form.email) }}
  {{ render_submit(send_login_form.submit) }}
</form>
{% endblock %}
